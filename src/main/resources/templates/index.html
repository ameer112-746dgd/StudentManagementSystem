<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @media (max-width: 576px) {
            .btn-action-group { display: flex; flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow border-0">
        <div class="card-body p-3 p-md-5">
            <h2 class="text-center mb-4 fw-bold text-primary">Student Management System</h2>

            <!-- Header Actions: Stacks on mobile, Side-by-side on desktop -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
                <a th:href="@{/showNewStudentForm}" class="btn btn-primary w-100 w-md-auto">+ Add Student</a>

                <form th:action="@{/search}" method="get" class="d-flex w-100 w-md-50">
                    <input type="text" name="regNumber" class="form-control me-2" placeholder="Search Reg No..." required>
                    <button type="submit" class="btn btn-outline-success text-nowrap">Search</button>
                </form>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Responsive Table Wrapper -->
            <div class="table-responsive">
                <table class="table table-hover align-middle" th:if="${not #lists.isEmpty(listStudents)}">
                    <thead class="table-dark">
                    <tr>
                        <th>Reg No</th>
                        <th>Name</th>
                        <th class="d-none d-lg-table-cell">Email</th>
                        <th class="d-none d-md-table-cell">Dept</th>
                        <th>Level</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${listStudents}">
                        <td th:text="${student.regNumber}" class="fw-bold"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}" class="d-none d-lg-table-cell"></td>
                        <td th:text="${student.department}" class="d-none d-md-table-cell"></td>
                        <td th:text="${student.level}"></td>
                        <td>
                            <div class="btn-action-group">
                                <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-sm btn-info text-white">Edit</a>
                                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Del</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(listStudents)}" class="text-center py-5">
                <p class="text-muted">No student records found.</p>
                <a th:href="@{/}" class="btn btn-link">View All Students</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
