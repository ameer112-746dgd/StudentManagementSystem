<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="card p-4 shadow">
    <h2 class="text-center mb-4">Student Management System</h2>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/showNewStudentForm}" class="btn btn-primary">Add New Student</a>
        <form th:action="@{/search}" method="get" class="d-flex">
            <input type="text" name="regNumber" class="form-control me-2" placeholder="Search Reg No...">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>
    </div>

    <!-- Display this if the list is empty -->
    <div th:if="${#lists.isEmpty(listStudents)}" class="alert alert-info">
        No students found in the database. Click "Add New Student" to start.
    </div>

    <!-- Display the table if students exist -->
    <table class="table table-hover" th:if="${not #lists.isEmpty(listStudents)}">
        <thead class="table-dark">
        <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Level</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.regNumber}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.level}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-sm btn-info text-white">Update</a>
                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>
