<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow p-3 p-md-4 border-0">
                <h2 class="text-center mb-4 fw-bold text-info">Update Student Info</h2>
                <form th:action="@{/saveStudent}" th:object="${student}" method="POST">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Registration Number</label>
                        <input type="text" th:field="*{regNumber}" class="form-control bg-light" readonly title="Cannot change Registration Number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" th:field="*{name}" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" th:field="*{email}" class="form-control form-control-lg" required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label fw-semibold">Department</label>
                            <input type="text" th:field="*{department}" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label fw-semibold">Level</label>
                            <input type="text" th:field="*{level}" class="form-control">
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-info btn-lg text-white">Update Record</button>
                        <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
