<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4 text-info">Update Student Info</h2>
                <form th:action="@{/saveStudent}" th:object="${student}" method="POST">
                    <!-- HIDDEN ID FIELD: Crucial for updates -->
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label">Registration Number</label>
                        <input type="text" th:field="*{regNumber}" class="form-control" readonly>
                        <small class="text-muted">Reg Number cannot be changed.</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" th:field="*{department}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Level</label>
                        <input type="text" th:field="*{level}" class="form-control">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info text-white">Update Record</button>
                        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
